<!DOCTYPE html>

<head>
    <meta charset="UTF-8"/>
    <title> Tudo sobre Google Glas</title>

    <link rel="stylesheet" type="text/css" href="_css/estilo.css"/> <!-- Ao inves de colocar a tag style e fazer a formação aqui, eu crio um link para o arquivo css, onde estara toda a parte de estilo-->
    <link rel="stylesheet" href="_css/media.css"/>

</head>
<script language="JavaScript" src="_javascript/funcoes.js"> </script>
<body>
<div id="interface">

    <header id="cabecalho">

        <hgroup>
            <h1><b>Google Glass</b></h1>
            <h2>A revolução do Google está chegando</h2>
        </hgroup>

        <img id="icone" src="_imagens/multimidia.png">

        <nav id="menu">  <!--o nav cria um menu de navegação, id,serve pra q eu possa manipular no css, la no estilo.css  -->
            <h1>Menu Principal</h1>  <!-- titulo do menu  -->
            <ol type="1" start="3">    <!-- ol é a abreviação de order list, lista ordenada, ele cria uma lista ordenada -->
                <!-- no ol existem 3 tipos, o tipo 1 é numerico, o a é alfabetico, e o i é em numeros romanos, sendo a minusculo os itens saem com letras minusculas e A maiusculo saem com letras maiusculas, igualmente para o i  -->
                <!-- o start é onde começa a lista, sendo star 2 começa do numero 2 ou se for letra começa em b  -->
                <li onmouseover="mudaFoto('_imagens/home.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="index.html">Home</a></li>     <!-- li é a abreviação de list items, ou seja itens de lista, sao os itens que farão parte do menu  -->
                <li onmouseover="mudaFoto('_imagens/especificacoes.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="specs.html">Especificações</a></li>
                <li onmouseover="mudaFoto('_imagens/fotos.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="fotos.html">Fotos</a></li>         <!-- ul sao listas nao ordenadas, sem numeração, apenas com marcadores, podendo ser do type disc, square e circle -->
                <li onmouseover="mudaFoto('_imagens/multimidia.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="multimidia.html">Multimídia</a> </li> <!-- o href serve para referenciar o link, nesse caso, direcionara para os arquivos selecionados, que estão dentro do meu projeto glass -->
                <li onmouseover="mudaFoto('_imagens/contato.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="fale-conosco.html">Fale conosco</a></li>
            </ol>
        </nav>
    </header>

                <hgroup>
                    <h3>Glass > Multimidia</h3>
